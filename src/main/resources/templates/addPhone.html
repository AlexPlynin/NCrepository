<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/styles.css}" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<h1 class="text-justify">Add Phone</h1>
<form class="form-group-lg" action="#" th:action="@{/addPhone}" th:object="${phone}" method="post">
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Diagonal:    <input type="text" th:field="*{diagonal}" /></p>
    <p>Color:       <input type="text" th:field="*{color}" /></p>
    <p>Price:       <input type="text" th:field="*{price}" /></p>
    <p>Size:        <input type="text" th:field="*{size}" /></p>
    <p>Picture:     <input type="file"  th:field="*{picture}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form method="post" enctype="multipart/form-data" action="/addPhone">
    <p><input type="file" name="file"/></p>
    <p><input type="submit" value="Upload"/></p>
</form>
</body>
</html>
