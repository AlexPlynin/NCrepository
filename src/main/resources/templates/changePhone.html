<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/styles.css}" />
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header>
    <h1>Change phone's parameters</h1>
</header>
<body>

<div class="glyphicon-text-background ">Change</div>
<form class="form-group-lg" action="/changePhone" th:object="${phone}" method="post" enctype="multipart/form-data">
    <p> Input the Model Id <input type="text" name="id"></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Diagonal:    <input type="text" th:field="*{diagonal}" /></p>
    <p>Color:       <input type="text" th:field="*{color}" /></p>
    <p>Price:       <input type="text" th:field="*{price}" /></p>
    <p>Size:        <input type="text" th:field="*{size}" /></p>
    <p>Picture:     <input type="file" name="file"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
