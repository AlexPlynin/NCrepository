<div class="container">
    <script type="text/javascript">
        // var output = document.getElementById('output');
        function getCheckedCheckboxesFor(checkboxName) {
            var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'), values = [];
            Array.prototype.forEach.call(checkboxes, function(el) {
                values.push(el.value);
            });
            // output.innerHTML=values;
            return values;

        }

        var list = getCheckedCheckboxesFor('idChecked');

    </script>

    <span sec:authorize="hasAuthority('ADMIN')"><a href="/user">User List</a></span>


    <table class="table table-bordered table-hover">
        <thead class="">
        <tr>
            <th sec:authorize="hasAuthority('ADMIN')">id</th>
            <th sec:authorize="hasAuthority('ADMIN')">model</th>
            <th sec:authorize="hasAuthority('ADMIN')">picture_id</th>
            <th>color</th>
            <th>price</th>
            <th>size</th>
            <th>diagonal</th>
            <th>description</th>
            <th sec:authorize="hasAuthority('ADMIN')">creation date</th>
            <th>picture</th>
            <th>action</th>
        </tr>
        </thead>

            <tbody>
            <tr th:each="phoneForm : ${phones}">
                <td sec:authorize="hasAuthority('ADMIN')" th:text="${phoneForm.getId()}"></td>
                <td sec:authorize="hasAuthority('ADMIN')"
                    th:utext="${phoneForm.getModelCharacteristics().getModelId()}">
                </td>
                <td sec:authorize="hasAuthority('ADMIN')" th:utext="${phoneForm.getPictures().getModelId()}">...</td>
                <td th:utext="${phoneForm.getColor()}">...</td>
                <td th:utext="${phoneForm.getPrice()}">...</td>
                <td th:utext="${phoneForm.getModelCharacteristics().getSize()}">...</td>
                <td th:utext="${phoneForm.getModelCharacteristics().getDiagonal()}">...</td>
                <td th:utext="${phoneForm.getModelCharacteristics().getDescription()}">...</td>
                <td sec:authorize="hasAuthority('ADMIN')" th:utext="${phoneForm.getDate()}">...</td>


                <td>
                    <img width="190" height="190"
                         th:src="@{'data:image/jpeg;base64,'+${phoneForm.getPictures().getEncodePictures()}}" alt=""/>
                </td>

                <td>
                    <div>
                        <form class="form-group" sec:authorize="hasAuthority('ADMIN')" th:action="@{/inlineDeletePhone}" method="post">
                            <button type="submit" th:value="${phoneForm.getId()}" name="id"
                                    class="btn btn-outline-danger">Delete</button>
                        </form>
                    </div>
                    <div>
                        <form class="form-group"  th:action="@{/addPhoneToCart}" method="post">
                            <button type="submit" th:value="${phoneForm.getId()}" name="id"
                                    class="btn btn-outline-primary">Add</button>
                        </form>
                    </div>
                    <!--<button type="button" class="btn btn-outline-primary">Add</button>-->

                    <div class="form-check">
                        <input  sec:authorize="hasAuthority('ADMIN')" class="form-check-input position-static"
                               type="checkbox" name="idChecked" th:value="${phoneForm.getId()}">
                    </div>

                </td>
            </tr>
            </tbody>


    </table>


    <div sec:authorize="hasAuthority('ADMIN')" class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" onclick="location.href='/addPhone'">Add Phone</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/deletePhone'">Delete Phone</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/changePhone'">Change Phone</button>

        <!--</form>-->

        <button    type="button" name="idList" class="btn btn-secondary"  onclick="location.href='/deleteCheckGet'" >Delete Selected</button>
        <div id="idList"></div>
    </div>

<script type="text/javascript">
    // var output = document.getElementById('output');
    function getCheckedCheckboxesFor(checkboxName) {
        var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'), values = [];
        Array.prototype.forEach.call(checkboxes, function(el) {
            values.push(el.value);
        });
        // output.innerHTML=values;
        return values;

    }

    document.getElementById('idlist').value = getCheckedCheckboxesFor('idChecked');
</script>
