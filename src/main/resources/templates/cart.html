<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Choose your phoneForm</title>
    <!--<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>-->
    <!--<link rel="stylesheet" type="text/css"-->
    <!--href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home</a>
            </li>

        </ul>

        <ul class="navbar-nav navbar-right">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
            <span class="navbar-text">
             Hello [[${#httpServletRequest.remoteUser}]]!
            </span>

        </ul>
    </div>
</nav>




<div class="container">
    <div th:if="${message}" class="alert alert-secondary" role="alert" >
        <span th:text="${message}"></span>
        <div>Go to Main page <a  th:href="@{/main}">click here</a></div>
    </div>

    <div th:unless="${message}">

    <table class="table table-bordered table-hover">
        <thead class="">
        <tr>
            <th sec:authorize="hasAuthority('ADMIN')">id</th>
            <th sec:authorize="hasAuthority('ADMIN')">model</th>
            <th sec:authorize="hasAuthority('ADMIN')">picture_id</th>
            <th>color</th>
            <th>price</th>
            <th>size</th>
            <th>diagonal</th>
            <th>description</th>
            <th sec:authorize="hasAuthority('ADMIN')">creation date</th>
            <th>picture</th>
            <th>action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="phoneForm : ${phones}">
            <td sec:authorize="hasAuthority('ADMIN')" th:text="${phoneForm.getId()}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"
                th:utext="${phoneForm.getModelCharacteristics().getModelId()}">
            </td>
            <td sec:authorize="hasAuthority('ADMIN')" th:utext="${phoneForm.getPictures().getModelId()}">...</td>
            <td th:utext="${phoneForm.getColor()}">...</td>
            <td th:utext="${phoneForm.getPrice()}">...</td>
            <td th:utext="${phoneForm.getModelCharacteristics().getSize()}">...</td>
            <td th:utext="${phoneForm.getModelCharacteristics().getDiagonal()}">...</td>
            <td th:utext="${phoneForm.getModelCharacteristics().getDescription()}">...</td>
            <td sec:authorize="hasAuthority('ADMIN')" th:utext="${phoneForm.getDate()}">...</td>


            <td>
                <img width="190" height="190"
                     th:src="@{'data:image/jpeg;base64,'+${phoneForm.getPictures().getEncodePictures()}}" alt=""/>
            </td>

            <td>
                <div>
                    <form class="form-group" sec:authorize="hasAuthority('USER')" th:action="@{/inlineDeleteFromCart}" method="post">
                        <button type="submit" th:value="${phoneForm.getId()}" name="id"
                                class="btn btn-outline-danger">Delete</button>
                    </form>
                </div>


            </td>
        </tr>
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Order confirmation
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your full name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>



</div>

    <script type="text/javascript">
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#exampleModal').trigger('focus')
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</div>
</body>

</html>
